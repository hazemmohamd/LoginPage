<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <header class="home">
        <div class="container col-12 col-xl-7">
            <div class="text-center title">
                <h1 class="mainText">Login To Your Account</h1>
            </div>
            <div class="emaildiv">
                <input id="email" class="emailInput" type="text" placeholder="Email">
            </div>
            <div class="passworddiv">
                <input id="password" class="passwordInput" type="password" placeholder="Password">
            </div>
            <div class="text-center warningDiv">
                <span id="errorMessage" class="miniSpan"></span>
            </div>
            <div class="text-center btn-container">
                <button id="btnSignIn" class="btnGen">Sign in</button>
                <span class="subtitle">Dont Have an Account? <a href="./SignUp.html">Sign Up</a></span>
            </div>
        </div>
    </header>
    





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signin.js"></script>
</body>
</html>
