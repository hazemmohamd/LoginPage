<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <header class="home">
        <div class="container col-12 col-xl-7" >
            <div class="text-center title">
                <h1 class="mainText">New Here? Sign Up</h1>
            </div>
            <div class="nameDiv">
                <input id="name" class="nameInput" type="text" placeholder="Enter Your Name">
            </div>
            <div class="emailDiv">
                <input id="email" class="emailInput" type="email" placeholder="Enter Email">
                <span id="errorMessageEmail" class="miniSpan"></span>
            </div>
            <div class="passwordDiv">
                <input id="password" class="passwordInput" type="password" placeholder="Enter Password">
                <span id="errorMessagePassword" class="miniSpan"></span>
            </div>
            <div class="text-center warningDiv">
                <span id="errorMessage" class="miniSpan"></span>
            </div>
            <div class="text-center btn-container">
                <button class="btnGen" id="btnSignUp">Sign UP</button>
                <span class="subtitle">already have an acoount? </span><a href="./index.html">Sign In</a>
            </div>
        </div>
    </header>
    




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
